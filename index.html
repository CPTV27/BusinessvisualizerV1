<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>The Studio | Big Muddy</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for Brand Territories -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Space+Mono:ital,wght@0,400;0,700;1,400&family=Bodoni+Moda:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      /* Custom Scrollbar for dark themes */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #444; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
    </style>
</head>
  <body>
    <div id="root">
      <!-- Pre-React loading screen (replaced when React mounts) -->
      <div id="preloader" style="position: fixed; inset: 0; background: #0F172A; display: flex; align-items: center; justify-content: center; flex-direction: column; z-index: 9999;">
        <div style="position: relative; width: 120px; height: 120px;">
          <div style="position: absolute; inset: 0; border: 2px solid rgba(212,175,55,0.1); border-radius: 50%;"></div>
          <div style="position: absolute; inset: 0; border: 2px solid transparent; border-top-color: #D4AF37; border-radius: 50%; animation: preloader-spin 1.2s linear infinite;"></div>
          <div style="position: absolute; inset: 15px; border: 2px solid transparent; border-top-color: #D4AF37; border-radius: 50%; animation: preloader-spin 2s linear infinite reverse;"></div>
          <div style="position: absolute; inset: 30px; border: 2px solid transparent; border-top-color: #D4AF37; border-radius: 50%; animation: preloader-spin 0.8s linear infinite;"></div>
        </div>
        <div style="margin-top: 32px; color: #D4AF37; font-size: 18px; letter-spacing: 0.3em; text-transform: uppercase; font-family: 'Playfair Display', Georgia, serif;">
          THE STUDIO
        </div>
        <div style="margin-top: 8px; color: rgba(212,175,55,0.4); font-size: 10px; letter-spacing: 0.5em; text-transform: uppercase; font-family: system-ui, sans-serif;">
          Loading Experience
        </div>
      </div>
      <style>
        @keyframes preloader-spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      </style>
    </div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
